      img { max-width:100%; height:auto; font-size:0; }
      :root { --primary:#75BF44; --secondary:#EE5428; --primary-hover:#68AB3C; --secondary-hover:#D64C24; }
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background-color: #75bf44;
        color: #ffffff;
        padding: 10px 16px;
        font-weight: 600;
        border-radius: 6px;
        z-index: 1000;
        transition: top 0.3s ease;
        text-decoration: none;
      }
      .skip-link:focus {
        top: 0;
        outline: 2px solid #fff;
        outline-offset: 2px;
      }
    </style>

    <!-- Load fonts async -->
    <script>
      function loadCSS(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
        setTimeout(() => { if (link.media === 'print') link.media = 'all'; }, 100);
      }
      requestAnimationFrame(() => {
        loadCSS('https://fonts.googleapis.com/css2?family=Fahkwang:wght@300;400;500;600;700&display=swap');
      });
    </script>

    <!-- Remove loading screen -->
    <script>
      const removeLoadingScreen = () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      };
      setTimeout(removeLoadingScreen, 100);
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', removeLoadingScreen);
      } else {
        removeLoadingScreen();
      }
    </script>
