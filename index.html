    <!-- Load fonts async -->
    <script>
      function loadCSS(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
        setTimeout(() => { if (link.media === 'print') link.media = 'all'; }, 100);
      }
      requestAnimationFrame(() => {
        loadCSS('https://fonts.googleapis.com/css2?family=Fahkwang:wght@300;400;500;600;700&display=swap');
      });
    </script>

    <!-- Remove loading screen -->
    <script>
      const removeLoadingScreen = () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => loadingScreen.remove(), 300);
        }
      };
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', removeLoadingScreen);
      } else {
        removeLoadingScreen();
      }
    </script>
