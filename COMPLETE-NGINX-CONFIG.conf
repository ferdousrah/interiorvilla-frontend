# --- HTTP: redirect everything to HTTPS ---
server {
    listen 80;
    listen [::]:80;
    server_name interiorvillabd.com www.interiorvillabd.com;

    # Redirect all HTTP to HTTPS www
    return 301 https://www.interiorvillabd.com$request_uri;
}

# --- HTTPS: serve the site + proxies ---
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name interiorvillabd.com www.interiorvillabd.com;

    # Certbot SSL paths
    ssl_certificate /etc/letsencrypt/live/interiorvillabd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/interiorvillabd.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- Proxy pgAdmin (Apache on 8080) ---
    location /pgadmin4/ {
        limit_req zone=req_limit_per_ip burst=400 nodelay;
        limit_conn conn_limit_per_ip 300;

        proxy_pass http://127.0.0.1:8080/pgadmin4/;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # helps pgAdmin on subpath
        proxy_set_header X-Script-Name /pgadmin4;
    }

    # --- Proxy main site to Express server (port 3001) for SSR SEO ---
    location / {
        # Proxy to Express server with SSR SEO
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        # Important headers for Express to work correctly
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache the HTML (so SEO updates show immediately)
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
